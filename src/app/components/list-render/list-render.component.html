<div class="class">
  <h2>Lista de animais: </h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> -
      Tipo: {{animal.type}}
      <button (click) = "showAge(animal)">Click para ver a idade</button>
      <button (click)="removeAnimal(animal)">Excluir animal</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
